<div class="linkedin-embed">
  <iframe
    src="https://www.linkedin.com/embed/feed/update/urn:li:{{ include.type }}:{{ include.id }}"
    width="100%"
    {% if include.height %}height="{{ include.height }}"{% else %}height="700"{% endif %}
    frameborder="0"
    loading="lazy"
    title="LinkedIn post"></iframe>
</div>
